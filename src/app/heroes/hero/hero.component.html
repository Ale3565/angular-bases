<h1> {{ name }} </h1>

<dl>
    <td>Nombre:</td>
    <dd> {{realName}} </dd>
    
    <td>Edad:</td>
    <dd> {{ age }} </dd> 

    <td>Metodo:</td>
    <dd> {{ getHeroDescription() }} </dd> 
    
    <td>Capitalizado:</td>
    <dd> {{ capitalizedName }} </dd>



</dl>
 <button 
 *ngIf="name !== 'spiderman' "
 (click)="changeHero('spiderman')" 
 class="btn btn-primary mx-2">
 Cambiar nombre
</button>
 
 <button (click)="changeAge(25)" class="btn btn-primary">Cambiar edad</button>
